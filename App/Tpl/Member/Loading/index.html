<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="__PUBLIC__/member/style/common.css" media="screen"/>
        <script type="text/javascript" src="__PUBLIC__/common/js/colorpicker2/jquery.js"></script>		
        <script type="text/javascript" src="__PUBLIC__/common/js/colorpicker2/jquery.colorpicker.js"></script>
        <script type="text/javascript" src="__PUBLIC__/common/js/common.js"></script> 
    </head>
    <body>
        {:W("Bg")}
        <div id="upmain">
            <div class="main">
                <div class="main_head">
                    <div class="main_head_left"></div>
                    <div class="main_head_right"></div>
                    <div class="main_head_main">
                        <div class="title">全景项目 - {$panorow['title']}</div>
                        <div title="关闭" data-info="确认返回功能首页？" data-url="{:U('main/index')}" class="delaction close"></div>
                        <div title="返回上级" onclick="LinkTo('{$backurl}');" class="goback"></div>
                    </div>
                </div>
                <div class="main_mid">
                    <div class="main_mid_left"></div>
                    <div class="main_mid_right"></div>
                    <div class="main_mid_main">
                        <div class="pano_menu">
                            {:W("Panomenu",array("pano_id"=>$pano_id,"num"=>4))}
                        </div>
                        <div class="none_main">
                            <div class="action_main">
                                <div class="action_title"><a href="{:U('toolbox/index',array('pano_id'=>$pano_id))}">模块管理</a> - <a href="{:U('index',array('pano_id'=>$pano_id))}">加载启动管理</a>
								<span class="vrback"><a href="{:U('toolbox/index',array('pano_id'=>$pano_id))}">返回上级</a></span></div>
                                
								
								<div class="pano_top">
                                    <span class="pano_topbtnb">加载启动设置</span>
                                </div>


								<div class="pano_table">
								<div class="action_web">
                                    <form name="form1" action="" enctype="multipart/form-data" method="post">
                                        <input name="dopost" value="save" type="hidden" />
                                        <input name="pano_id" value="{$pano_id}" type="hidden" />
                                        <table width="100%" border="0" cellpadding="4" cellspacing="1" align="center">
                                            <tr class="tr_white" height="40">
                                                <td align="right"><b>开启加载启动：</b></td>
                                                <td>
                                                    <span class="onoff" target="openloading" value="{$panorow['openloading']}"></span>
                                                    <input type="hidden" id="openloading" name="openloading" value="{$panorow['openloading']}" />
                                                </td>
                                            </tr>
											
											<tr class="tr_white" height="40">
                                            <td align="right" width="80"><b>加载样式图：</b></td>
                                            <td align="left">												
												<span id="navbgsrc">
												<if condition="!empty($loadingbginfo['file'])"><img src="{$loadingbginfo['file']}" style="max-width:300px;max-height:300px;"/><br></if>
												</span>
												<input type="hidden" id="navbgid" name="navbgid" value="{$loadingbginfo['id']}">
                                                <input class="btn3" onclick="selNavbg();" value="点击选择" type="button">
                                            </td>
											</tr>

											<tr class="tr_white" height="40">
                                            <td align="right" width="80"><b>设置加载背景颜色：</b></td>
                                            <td align="left">
                                                <input type="text" class="shortinputcube" value="{$panoloading['color']}" id="cp3text" style="color:{$panoloading['color']};" name="color" />
												<img src="/Public/common/js/colorpicker2/colorpicker.png" id="cp3" style="cursor:pointer"/>
                                            </td>
											</tr>
											<tr class="tr_white" height="40">
                                            <td align="right" width="80"><b>效果预览：</b></td>
                                            <td align="left">
												<div id="loadingbg" style="width:800px;height:400px;background-color:{$panoloading['color']};text-align:center;">
                                                <img src="{$loadingbginfo['file']}"  style="position: relative;top: 50%;transform: translateY(-50%);max-width:300px;max-height:300px;width:{$loadingbginfo['width']}px;height:{$loadingbginfo['height']}px;"/><br></if>
												
												</div>
                                            </td>
											</tr>
											
											


                                            <tr class="tr_white" height="40">
                                                <td align="right" width="120"></td>
                                                <td align="left">
                                                    <input type="submit" class="blackbutton" value="提交" />
                                                </td>
                                            </tr>

                                        </table>
                                    </form>
                                </div>
								</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main_foot">
                    <div class="main_foot_left"></div>
                    <div class="main_foot_right"></div>
                    <div class="main_foot_main"></div>
                </div>
            </div>
        </div>
    </body>
<script type="text/javascript">
$(function(){	
	$("#cp3").colorpicker({
		fillcolor:true,
		target:'#cp3text',
		success:function(o,color){
			$("#cp3text").css("color",color);
			$("#loadingbg").css("background-color",color);
		}
	});
	$("#cp4").colorpicker({
		fillcolor:true,
		target:'#cp4text',
		success:function(o,color){
			$("#cp4text").css("color",color);
		}
    });
	onoroff();
});
function selNavbg(){
	openwin("获取加载图片","/member/Loading/selNavbg",800,600);
}

function getNavbg(spot_id,spot_file){
	$("#navbgid").val(spot_id);
	$("#navbgsrc").html('<img src="'+spot_file+'" style="max-width:300px;max-height:300px;"/><br>');
	$("#loadingbg").html('<img src="'+spot_file+'" style="position: relative;top: 50%;transform: translateY(-50%);max-width:300px;max-height:300px;"/><br>');
	closewin();
}
</script>
</html>
