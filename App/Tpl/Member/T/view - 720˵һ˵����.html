<input type="hidden" value="" id="zan">
<input type="hidden" value="" id="zan_show">
<script>
$(function(){
	$.ajax({
		type:"POST",
		url:"{$domainlink}/index.php?s=/Member/Panoview/view",
		data:{pano_id:$("#pano_id").val()},
		dataType:'jsonp',
		jsonp: "callbackparam",
		jsonpCallback:"success_jsonpCallback",
		success:function(result){
			if(result.status == 1){
				$("#view").html("访问量："+result.data);	
			}
		}
	});
	$.ajax({
		type:"get",
		url:"{$domainlink}/index.php?s=/Member/Panoview/getzan",
		data:{"pano_id":$("#pano_id").val()},
		dataType:'jsonp',
		jsonp: "callbackzan",
		jsonpCallback:"success_callbackzan",
		success:function(result){
			if(result.status == 1){
				var zan = result.data;
				$("#zan").val(zan);
				$("#zan_show").val(zan+1);
			}
		}
	});
});
</script>
