<input type="hidden" value="{$pano_id}" id="pano_id">
<input type="hidden" value="" id="zan">
<input type="hidden" value="" id="zan_show">
<script type="text/javascript">
$(function(){
	$.ajax({
		type:"get",
		url:"{$domainlink}/index.php?s=/Member/Panoapi/view",
		data:{pano_id:$("#pano_id").val()},
		dataType:'jsonp',
		jsonp: "callbackparam",
		jsonpCallback:"success_jsonpCallback",
		success:function(result){
			if(result.status == 1){
				$("#view").val(result.data);	
			}
		}
	});
	$.ajax({
		type:"get",
		url:"{$domainlink}/index.php?s=/Member/Panoapi/getzan",
		data:{"pano_id":$("#pano_id").val()},
		dataType:'jsonp',
		jsonp: "callbackzan",
		jsonpCallback:"success_callbackzan",
		success:function(result){
			if(result.status == 1){
				var zan = result.data;
				$("#zan").val(zan);
				$("#zan_show").val(zan+1);
			}
		}
	});
});

</script>
