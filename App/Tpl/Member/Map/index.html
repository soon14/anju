<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="__PUBLIC__/member/style/common.css" media="screen"/>
        <script type="text/javascript" src="__PUBLIC__/common/js/jquery.js"></script>
        <script type="text/javascript" src="__PUBLIC__/common/js/common.js"></script>
        {:W("Easyui")}
        {:W("Uploader")}
        <script type="text/javascript">
            function checksb(){
                var result = true;
                if(result == true){
                    result = AutoCheckSub(".cs");
                }
                return result;
            }
            $(document).ready(function(){
                onoroff();
                $('.dd').tooltip({
                    position: 'right'
                });
                $('.dd').tooltip({
                    position: 'right'
                });
                $('.leftarrow').tooltip({
                    position: 'top'
                });
                $('.rightarrow').tooltip({
                    position: 'top'
                });
            });

        </script>
        <style>

        </style>
    </head>
    <body>
        {:W("Bg")}
        <div id="upmain">
            <div class="main">
                <div class="main_head">
                    <div class="main_head_left"></div>
                    <div class="main_head_right"></div>
                    <div class="main_head_main">
                        <div class="title">全景项目 - {$panorow['title']}</div>
                        <div title="关闭" onclick="DoNote('确认返回功能首页？','{:U('main/index')}');" class="close"></div>
                    </div>
                </div>
                <div class="main_mid">
                    <div class="main_mid_left"></div>
                    <div class="main_mid_right"></div>
                    <div class="main_mid_main">
                        <div class="pano_menu">
                            {:W("Panomenu",array("pano_id"=>$pano_id,"num"=>4))}
                        </div>
                        <div class="none_main">
                            <div class="action_main" style="background:  #f3f3f3;">
                                <div class="pano_top">
                                    <a href="{:U('add',array('pano_id'=>$pano_id))}" class="button_add floatmod">添加全景地图</a>
                                </div>                                
                                <div class="pano_table">
                                    <volist id="map" name="maplist">
                                        <div class="pano_cube">
                                            <div class="pano_up">
                                                <div class="pic"><img src="{:CC('web_root')}{$map.map_url}" onload="photocenterout(this,200,100);" /></div>
                                                <div class="ufo">
                                                    <a href="{:U('edit',array('map_id'=>$map['id']))}" class="ufo_editbox">
                                                        <div class="ufo_ico1"></div>
                                                        <div class="ufo_txt">修改</div>
                                                    </a>
                                                    <div onclick="DoNote('确定删除此场景？','{:U('del',array('map_id'=>$map['id']))}')" class="ufo_delbox">
                                                        <div class="ufo_ico2"></div>
                                                        <div class="ufo_txt">删除</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="pano_down">
                                                <div class="midonlytext">{$map.title}</div>
                                            </div>
                                        </div>
                                    </volist>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main_foot">
                    <div class="main_foot_left"></div>
                    <div class="main_foot_right"></div>
                    <div class="main_foot_main"></div>
                </div>
            </div>
        </div>
    </body>
</html>
