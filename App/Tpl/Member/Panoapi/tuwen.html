<html>
<head>
<title>{$twinfo.twname}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<script type="text/javascript" src="/Public/pano/images/jquery-1.7.2.min.js"></script>
<link href="/Public/pano/images/nav.css" rel="stylesheet">

</head>

<body>
<if condition="$m_type eq 1">
<style>
.qjmy_news img {max-width: 260px;}
#navinfo, #mess{padding:0px;}
.pluginBox {font-family: STHeiti,Microsoft YaHei,Helvetica,Arial,sans-serif;font-size: 14px;}
.pluginBox h1{font-size: 1.0rem;color: #404040;}
.pluginBox p {line-height: 2.0em;}

p {background-color: transparent;word-break: break-all;}
</style>
<else/>
<style>           
/* Let's get this party started */
::-webkit-scrollbar {
    width:10px;
}
             
/* Track */
::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
    -webkit-border-radius: 10px;
    border-radius: 10px;
}
             
/* Handle */
::-webkit-scrollbar-thumb {
    -webkit-border-radius: 10px;
    border-radius: 10px;
    background:rgba({$twinfo.twscrollingcolor},{$twinfo.twscrollingalpha}); 
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5); 
               
}
::-webkit-scrollbar-thumb:window-inactive {
background: rgba({$twinfo.twscrollingcolor},{$twinfo.twscrollingalpha}); 
               
}
</style>
</if>
<if condition="$m_type eq 1">
<div id="pluginBox" class="panoNav mobileBox" style="background-color: rgba({$twinfo.twframebgcolor},{$twinfo.twframebgcoloralpha});">
<else/>
<div id="pluginBox" class="panoNav" style="background-color: rgba({$twinfo.twframebgcolor},{$twinfo.twframebgcoloralpha});">
</if>
<div class="pluginBox">
<div id="navinfo">
<div id="navinfoList">
<div class="qjmy_main">
<!--
<div class="qjmy_title">
<h1>{$twinfo.twname}</h1>
</div>
-->
<!-- qjmy_title -->
<div class="qjmy_news" style=" color:rgba({$twinfo.twtextcolor},{$twinfo.twtextcoloralpha})">
{$twinfo.twcontent}
</div><!-- qjmy_news -->
</div><!-- qjmy_main -->
</div><!-- navinfoList -->
</div><!-- navinfo -->

</div>
</div>

</body>
</html>
