        <script type="text/javascript">
            function getPloy(){                
                var krpano = document.getElementById("krpanoSWFObject");
                var num_points = krpano.get("hotspot[spot].point.count");                
                var atv = new Array();
                var ath = new Array();
                var res = "";

                for (var i = 0; i < num_points; i++) {
                    atv[i] = str_point( i, "atv");
                    ath[i] = str_point( i, "ath");
                    if(res != ""){
                        res = res + "$";
                    }
                    res = res + atv[i] + "|" + ath[i];
                }                
                parent.getPolyback(res);
            }
            function str_point( i, hv) {
                var krpano = document.getElementById("krpanoSWFObject");
                return krpano.get('hotspot[spot].point[' + i + '].' + hv);
            }
        </script>
