<!DOCTYPE html>
<html>
<head>
	<title>同意协议</title>
	<style type="text/css">
	.serverboxs{
		position: absolute;
		top:0;
		left: 0;
		z-index: 1001;
		height: 100%;
		width: 100%;
		display: none;
	}
	.serverbgcolors{
		position: absolute;
		height: 100%;
		width: 100%;
		z-index: 1002;
		background-color: #000;
		opacity: 0.5;
	}
	.sevices,.sevicenexts,.sevicenextss{
	    width: 652px;
	    height: 743px;
	    background-color: #fff;
	    padding: 25px 18px 16px 18px;
	    position: absolute;
	    top: 50%;
	    left: 50%;
	    transform: translate(-50%, -50%);
	    z-index: 1003;
	}

	.closelogs,.closelogss{
	    transform: scale(1.5);
	}

	.titles,.titless {
	    color: #047fb7;
	    text-align: center;
	    font-size: 19px;
	    margin-bottom: 15px;
		margin-top: -15px;
		font-weight: bold;
	}

	.mains,.mainss{
	    background-color: #9f9f9f;
	    width: 100%;
	    height: 635px;
	    position: relative;
	    overflow-y: auto;
	}

	.mains .texts,.mainss .textss {
	    position: absolute;
	    top: 19px;
	    right: 31px;
	    left: 27px;
	    border-bottom: #c1c1c1 solid 1px;
	    font-size: 14px;
	    color: #6a6a6a;
	    line-height: 20.5px;
	}
	.closeservers,.closeserverss{
	    display: inline;
	    margin-left: 98%;
	    cursor: pointer;
	}
	.agreebtnboxs,.agree_nextbtnboxs,.agree_nextbtnboxss{
		position: absolute;
	    bottom: 7px;
	    left: 50%;
	   	margin-left: -53px;
	}
	.agreebtnboxs button,.agree_nextbtnboxs button,.agree_nextbtnboxss button{
	    color: #fff;
	    font-size: 14px;
	    text-align: center;
	    width: 100px;
	    line-height: 30px;
	    background-color: #2c75B9;
	    transition: all 0.5s ease-in;
	    border: none;
	    margin-right: 5px;
	    cursor: pointer;
	}
	.agreebtnboxs button:nth-child(2){
		background-color: #ccc;
		color: gray;
	}
	.agree_nextbtnboxs button:nth-child(2),.agree_nextbtnboxss button:nth-child(2){
		background-color: #ccc;
		color: gray;
	}
</style>
</head>
<body>
	<div class="serverboxs">
		<div class="serverbgcolors"></div>
			<div class="sevices">
		        <img src="__PUBLIC__/welcome/images/close.png" class='closeservers'>
		        <div class="titles">定金服务协议</div>
		        <div class="mains">
		            <div class="texts">
		                
		            </div>
		        </div>
		        <div class="agreebtnboxs">
		        	<button class="agrees">同意</button>
		        	<!-- <button class="unagrees">返回</button> -->
		        </div>
		    </div>

		    <div class="sevicenexts">
		        <img src="__PUBLIC__/welcome/images/close.png" class='closeservers'>
		        <div class="titles">房屋合同协议</div>
		        <div class="mains">
		            <div class="texts">
		               
		            </div>
		        </div>
		        <div class="agree_nextbtnboxs">
		        	<button class="consents">同意</button>
		        	<!-- <button class="backs">返回</button> -->
		        </div>
		    </div>

		    <div class="sevicenextss" style="display:none;">
		        <img src="__PUBLIC__/welcome/images/close.png" class='closeservers'>
		        <div class="titless">放弃优先购买权合同协议</div>
		        <div class="mainss">
		            <div class="textss">
		                
		            </div>
		        </div>
		        <div class="agree_nextbtnboxss">
		        	<button class="consentss">同意</button>
		        	<!-- <button class="backss">返回</button> -->
		        </div>
		    </div>
	</div>
</body>
<script type="text/javascript" src="__PUBLIC__/welcome/js/main.js"></script>
<script type="text/javascript">
	$(function(){
		function close(){
			$(".serverboxs").hide();
		}
		$(".closeservers").on("click",function(){
			close();
		})
		// $(".unagrees").on("click",function(){
		// 	close();
		// })
		$(".agrees").on("click",function(){
			window.open("/Welcome/pay")
		})
		// $(".backs").on("click",function(){
		// 	$(".sevicenexts").toggle()
		// })
		// $(".backss").on("click",function(){
		// 	$(".sevicenexts").toggle()
		// 	$(".sevices").toggle()
		// })
		$(".consents").on("click",function(){
			$(".sevicenexts").toggle()
			$(".sevicenextss").toggle()
		})
		$(".consentss").on("click",function(){
			window.open("/Welcome/pay")
		})
	})
</script>
</html>
