<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script src="__PUBLIC__/common/js/jquery.js" language="javascript" type="text/javascript"></script>
		<script src="__PUBLIC__/common/js/common.js" language="javascript" type="text/javascript"></script>
		<!-- bootstrap START-->
        <link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="__PUBLIC__/bootstrap/font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="__PUBLIC__/bootstrap/css/plugins/footable/footable.core.css" rel="stylesheet">
        <link href="__PUBLIC__/bootstrap/css/animate.css" rel="stylesheet">
        <link href="__PUBLIC__/bootstrap/css/style.css" rel="stylesheet">
        <link href="__PUBLIC__/common/style/recovebootstrap.css" rel="stylesheet" type="text/css" /> 
        <!-- bootstrap END -->
    </head>
    <body>
         <div class="main">
            <div class="downbox">
                <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>公共参数列表</h5>
                            <div class="ibox-tools" style="display: inline-block;float: right;">
                                <form id="myform" method="post" action="{:U('Commonality/index')}" >
                                    名称：<input type="text" name="name" value="{$name}">
                                    pid：<input type="text" name="pid" value="{$pid}">
                                    <a   onclick="$('#myform').submit();" class="btn btn-primary btn-xs">搜索</a>
                                </form>
                            </div>
                            <div class="ibox-tools" style="display: inline-block;float:left;margin-left: 10px;">
                            			<a  onclick="window.location.href = '{:U('Commonality/add')}';" class="btn btn-primary btn-xs">新增公共参数</a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <table class="footable table table-stripped toggle-arrow-tiny footable-loaded default breakpoint" data-page-size="15">
                                <thead>
                                  <tr>
                                    <th data-toggle="true" class="footable-visible footable-sortable footable-first-column">ID<span class=""></span></th>
                                    <th data-toggle="true" class="footable-visible footable-sortable footable-first-column">名称<span class=""></span></th>
                                    <th data-toggle="true" class="footable-visible footable-sortable footable-first-column">父节点<span class=""></span></th>
                                    <th data-toggle="true" class="footable-visible footable-sortable footable-first-column">状态<span class=""></span></th>
                                    <th data-toggle="true" class="footable-visible footable-sortable footable-first-column">排序（降序）<span class=""></span></th>
                                      <th data-toggle="true" class="footable-visible footable-sortable footable-first-column">备注<span class=""></span></th>
                                      <th class="text-right footable-visible footable-last-column" data-sort-ignore="true">操作</th>
                                 </tr>
                                 </thead>
                                 <tbody>
                                 <volist name="list" id="vo">
                                     <tr    class=" <if condition='(($key%2) eq 0)'>footable-odd<else />footable-even</if>"  style="display: table-row;" >
                                     <td class="footable-visible footable-first-column">{$vo['id']}</td>
                                     <td class="footable-visible footable-first-column">{$vo['name']} </td>
                                     <td class="footable-visible footable-first-column">{$vo['pname']}</td>
                                     <td class="footable-visible footable-first-column">{$vo['statusShow']}</td>
                                     <td class="footable-visible footable-first-column">{$vo['sort']}</td>
                                     <td class="footable-visible footable-first-column">{$vo['remark']}</td>
                                     <td class="text-right footable-visible footable-last-column">
                                           <a  onclick="window.location.href = '/admin/Commonality/edit/id/{$vo.id}';" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i>修改</a>
                                           <div class="btn-group">
                                         </div>
                                     </td>
                                </tr>
                                </volist>
                                </tbody>
                            </table>
                            <table width="100%" border="0" cellpadding="0" cellspacing="0" bgcolor="#ffffff" align="center">
                                    <tr  class="tr_white" align="center">
                                        <td id="page_list" height="60" >
                                            {$page}
                                        </td>
                                    </tr>
                            </table> 
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <script type="text/javascript">
        	 function set_recommend(id){
                  $.ajax({   
                        url:'http://'+window.location.host+'/admin/WebArticle/set_recommend',
                        data:{id:id},    
                        type:'post',    
                        cache:false,    
                        dataType:'json',    
                        success:function(data) {  
                            if(data =="1"){           
                            		$("#img_"+id).attr("src", "__PUBLIC__/admin/images/yes.gif");
                            	}else if(data =="0"){
                            		$("#img_"+id).attr("src", "__PUBLIC__/admin/images/no.gif");
                            } 
                         },   
                    });  
           }
        </script>
    </body>
</html>
