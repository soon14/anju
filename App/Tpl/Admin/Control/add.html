<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script src="__PUBLIC__/common/js/jquery.js" language="javascript" type="text/javascript"></script>
        <script src="__PUBLIC__/common/js/common.js" language="javascript" type="text/javascript"></script>
        <!-- bootstrap START-->
        <link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="__PUBLIC__/bootstrap/font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="__PUBLIC__/bootstrap/css/plugins/footable/footable.core.css" rel="stylesheet">
        <link href="__PUBLIC__/bootstrap/css/animate.css" rel="stylesheet">
        <link href="__PUBLIC__/bootstrap/css/style.css" rel="stylesheet">
        <link href="__PUBLIC__/common/style/recovebootstrap.css" rel="stylesheet" type="text/css" /> 
        <!-- bootstrap END -->
        <script type="text/javascript">
            function checksb(){
                var result = true;
                if(result == true){
                    result = AutoCheckSub(".cs");
                }
                return result;
            }
        </script>
    </head>
    <body>
   		<div  class="main" >
    	        <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>新增 <small></small></h5>
                              <div class="ibox-tools">
                                <a  onclick="window.location.href='{$backurl}'"  class="btn btn-primary btn-xs">返回管理</a>
                            </div>
                        </div>
                        <div class="ibox-content">
                             <form name='form1' method='post' class="form-horizontal" onsubmit="return checksb();">
                             	<input type='hidden' name='dopost' value='save'/>
                                <div class="form-group"><label class="col-sm-2 control-label">管理员帐号：</label>
                                    <div class="col-sm-10"> <input type="text" class="form-control" name="account"  value="" />  
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">设置密码：</label>
                                    <div class="col-sm-10"><input type="text" class="form-control"  id="password"  name="password"/>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">管理员昵称：</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" id="nickname"  name="nickname"/></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">管理员组：</label>
                                    <div class="col-sm-10"><select name="group_id">
                                            {:CteatSelect(10,$garr);}
                                        </select></div>
                                </div>

                                 <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-primary" type="submit">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    	</div>
    </body>
</html>
