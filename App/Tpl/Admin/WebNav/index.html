<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script src="__PUBLIC__/common/js/jquery.js" language="javascript" type="text/javascript"></script>
        <script src="__PUBLIC__/common/js/common.js" language="javascript" type="text/javascript"></script>
        <!-- bootstrap START-->
        <link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="__PUBLIC__/bootstrap/font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="__PUBLIC__/bootstrap/css/plugins/footable/footable.core.css" rel="stylesheet">
        <link href="__PUBLIC__/bootstrap/css/animate.css" rel="stylesheet">
        <link href="__PUBLIC__/bootstrap/css/style.css" rel="stylesheet">
        <link href="__PUBLIC__/common/style/recovebootstrap.css" rel="stylesheet" type="text/css" /> 
        <!-- bootstrap END -->
    </head>
    <body>   
    <div class="main">
            <div class="downbox">
                <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>底部导航列表</h5>
                            <div class="ibox-tools">
                                <a   onclick="window.location.href = '{:U('WebNav/add')}';" class="btn btn-primary btn-xs">新增底部导航</a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <table class="footable table table-stripped toggle-arrow-tiny footable-loaded default breakpoint" data-page-size="15">
                                <thead>
                                  <tr>
                                    <th data-toggle="true" class="footable-visible footable-sortable footable-first-column">ID<span class=""></span></th>
                                    <th data-hide="phone" class="footable-sortable footable-visible" style="display: table-cell;">底部导航名称<span class=""></span></th>
                                    <th data-hide="phone" class="footable-sortable footable-visible" style="display: table-cell;">导航链接<span class=""></span></th>
                                    <th data-hide="phone" class="footable-sortable footable-visible" style="display: table-cell;">显示<span class=""></span></th>
                                    <th data-hide="phone" class="footable-sortable footable-visible" style="display: table-cell;">新窗口<span class=""></span></th>
                                    <th class="text-right footable-visible footable-last-column" data-sort-ignore="true">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                     {$tree}
                                </tbody>
                            </table>
                            <table width="100%" border="0" cellpadding="0" cellspacing="0" bgcolor="#ffffff" align="center">
                                    <tr  class="tr_white" align="center">
                                        <td id="page_list" height="60" >
                                            {$page}
                                        </td>
                                    </tr>
                            </table> 
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <script type="text/javascript">
             function set_show(id){
                  $.ajax({   
                        url:'http://'+window.location.host+'/admin/WebNav/setshow',
                        data:{id:id},    
                        type:'post',    
                        cache:false,    
                        dataType:'json',    
                        success:function(data) { 
                            if(data =="1"){           
                                    $("#img_"+id).attr("src", "__PUBLIC__/admin/images/yes.gif");
                                }else if(data =="0"){
                                    $("#img_"+id).attr("src", "__PUBLIC__/admin/images/no.gif");
                            } 
                         },   
                    });  
           }
        </script>
        <script type="text/javascript">
             function set_blank(id){
                  $.ajax({   
                        url:'http://'+window.location.host+'/admin/WebNav/setblank',
                        data:{id:id},    
                        type:'post',    
                        cache:false,    
                        dataType:'json',    
                        success:function(data) { 
                            if(data =="1"){           
                                    $("#img2_"+id).attr("src", "__PUBLIC__/admin/images/yes.gif");
                                }else if(data =="0"){
                                    $("#img2_"+id).attr("src", "__PUBLIC__/admin/images/no.gif");
                            } 
                         },   
                    });  
           }
        </script>
    </body>
</html>
