<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script src="__PUBLIC__/common/js/jquery.js" language="javascript" type="text/javascript"></script>
        <script src="__PUBLIC__/common/js/common.js" language="javascript" type="text/javascript"></script>
        <!-- bootstrap START-->
        <link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="__PUBLIC__/bootstrap/font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="__PUBLIC__/bootstrap/css/plugins/footable/footable.core.css" rel="stylesheet">
        <link href="__PUBLIC__/bootstrap/css/animate.css" rel="stylesheet">
        <link href="__PUBLIC__/bootstrap/css/style.css" rel="stylesheet">
        <link href="__PUBLIC__/common/style/recovebootstrap.css" rel="stylesheet" type="text/css" /> 
        <!-- bootstrap END -->    
    </head>
    <body>
        
                <div  class="main" >
                <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>新增制作账号<small></small></h5>
                              <div class="ibox-tools">
                                <a  onclick="window.location.href='{:U('user/index')}'"  class="btn btn-primary btn-xs">返回管理</a>
                            </div>
                        </div>
                        <div class="ibox-content">
                             <form name='form1' method='post' class="form-horizontal" onsubmit="return checksb();">
                                <input type='hidden' name='dopost' value='save'/>
                                <div class="form-group"><label class="col-sm-2 control-label">登录帐号：</label>
                                    <div class="col-sm-10">  <input type="text" class="form-control" id="userid" name="userid"  value="" /> 
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">设置密码：</label>
                                    <div class="col-sm-10">
                                         <input type="text" class="form-control" id="pwd"  name="pwd"/>
                                    </div>
                                </div>
                                 <div class="hr-line-dashed"></div>
                                 <div class="form-group"><label class="col-sm-2 control-label">合作公司：</label>
                                     <div class="col-sm-10">
                                         <select name="cooperate_no">
                                             <volist name="cooperateNoList" id="obj">
                                                 <option value="{$obj['remark']}">{$obj['name']}</option>
                                             </volist>
                                         </select>
                                     </div>
                                 </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">昵称：</label>
                                    <div class="col-sm-10">
                                            <input type="text" class="form-control" id="user_name"  name="user_name"/>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                 <div class="form-group"><label class="col-sm-2 control-label">手机号码：</label>
                                    <div class="col-sm-10">
                                            <input type="text" id="phone" name="phone" value="" class="form-control" />
                                    </div>
                                </div>

                                 <div class="hr-line-dashed"></div>
                                 <div class="form-group"><label class="col-sm-2 control-label">电子邮箱：</label>
                                    <div class="col-sm-10">
                                            <input type="text" id="email" name="email" value="" class="form-control" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                <if condition="$adminid eq 1">
                                <tr height="40">
                                     <label class="col-sm-2 control-label">隶属管理组：</label>
                                    <div class="col-sm-10"><select name="group_id">
                                            <option value="">请选择</option>
                                       <volist name="grouplist" id="vo">
                                       <option value="{$vo.id}">{$vo.groupname}</option>
                                       </volist>
                                    </select></div>
                            
                                </tr>
                                <else/>
                                <input type="hidden" name="group_id" value="{$group_id}" />
                                </if>
                                </div>

                                <div class="hr-line-dashed"></div>
                                 <div class="form-group"><label class="col-sm-2 control-label">允许创建全景项目数量：</label>
                                    <div class="col-sm-8" style="display: inline-block;">
                                        <input type="text" id="pano_limit" name="pano_limit" value="9999" class="form-control" style="float: left;" />个
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-primary" type="submit">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        $(document).ready(function(){
        	$("#form1").submit(function(){
        		if($("#userid").val() == "")
        		{
        			alert("请填写制作账号");
        			return false;
        		}
        		else if ($("#pwd").val()=="")
        		{
        			alert("请填写密码");
        			return false;
        		}
        		else if ($("#user_name").val()=="")
        		{
        			alert("请填写昵称");
        			return false;
        		}
        	});
        });
        </script>
    </body>
</html>
