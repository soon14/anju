
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="__PUBLIC__/admin/style/artedit.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/common/js/jquery-1.10.2.js" language="javascript" type="text/javascript"></script>
<script src="__PUBLIC__/common/js/common.js" language="javascript" type="text/javascript"></script>
<script charset="utf-8" src="__PUBLIC__/bootstrap/js/bootstrap.js"></script>
<script charset="utf-8" src="__PUBLIC__/bootstrap/js/bootstrap-select.js"></script>

<!-- bootstrap START-->
<link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="__PUBLIC__/bootstrap/css/bootstrap-select.css" rel="stylesheet">
<link href="__PUBLIC__/bootstrap/font-awesome/css/font-awesome.css" rel="stylesheet">
<link href="__PUBLIC__/bootstrap/css/plugins/footable/footable.core.css" rel="stylesheet">
<link href="__PUBLIC__/bootstrap/css/animate.css" rel="stylesheet">
<link href="__PUBLIC__/bootstrap/css/style.css" rel="stylesheet">
<link href="__PUBLIC__/common/style/recovebootstrap.css" rel="stylesheet" type="text/css" />
<!-- bootstrap END -->

    <link rel="stylesheet" href="__PUBLIC__/admin/kindeditor/themes/default/default.css" />
    <script charset="utf-8" src="__PUBLIC__/admin/kindeditor/kindeditor-min.js"></script>
    <script charset="utf-8" src="__PUBLIC__/admin/kindeditor/lang/zh_CN.js"></script>
</head>
<body >
		<style type="text/css">
			.hr-line-dashed{
				margin: 7px 0;
			}
		</style>
	   <div  class="main" >
    	        <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>新增消息 <small></small></h5>
                              <div class="ibox-tools">
                               <a  onclick="window.location.href='/admin/SystemMessage/index'"  class="btn btn-primary btn-xs" style="height: 25px;">返回管理</a>
                            </div>
                        </div>
                        <div class="ibox-content">

                        <form name="myform" id="myform" action="{:U('SystemMessage/add')}" method="post" class="form-horizontal">
						        <input type='hidden' name='dopost' value='add'/>
                                 <div class="hr-line-dashed"></div>
                                <if condition="!empty($errors)">
                                <div class="form-group" style="color: red;"><label class="col-sm-2 control-label"></label>
                                    <div class="col-sm-10">
                                        错误信息：{$errors}
                                    </div>
                                </div>
                                </if>
                                <div class="form-group"><label class="col-sm-2 control-label">接收者账号：</label>
                                    <div class="col-sm-10">
                                    <input type="text" class="form-control" name="receive_account"  id="receive_account" value="" size="55"  validate=" minlength:1, maxlength:80, required:true"  title="标题必须为1-80个字符"  />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">消息类型：</label>
                                    <div class="col-sm-10">
                                        <select name="type">
                                            <option value="1">系统消息</option>
                                            <option value="2">官方消息</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">标题：</label>
                                    <div class="col-sm-10">
                                    <input type="text" class="form-control" name="title"  id="title" value="" size="55"  validate=" maxlength:80" />
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">内容：</label>
                                    <div class="col-sm-10">
                                    <textarea class="form-control" name="content"  id="content" style="width: 1000px;height: 400px;"></textarea>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label"></label>
                                    <div class="col-sm-10">
                                        <button class="btn btn-primary" type="submit">保存</button>
                                        <button class="btn btn-primary" type="reset">重置</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    	</div>
        <script>
            var editor;
            KindEditor.ready(function(K) {
                editor = K.create('textarea[name="content"]', {
                    allowFileManager : true
                });
            });
        </script>
</body>
</html>
