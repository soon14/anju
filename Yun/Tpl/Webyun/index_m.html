<script type="text/javascript">
	function infoDiv(item){
		var infodiv='<div class="cell">'+
                    	'<p><a class="img""></a></p>'+
                        '<h3><a target="_blank" class="ellipsis">'+item.title+'</a></h3>'+
                        '<div class="pinfo">'+
                        	'<a class="author" target="_blank">'+item.author+'</a>'+
                            '<a target="_blank" class="icon vip"></a>'+						
                         '</div>'+
                      '</div>';
        $(".list"),append(infodiv)
	}

	function showdiv(e){
		var category;
		if(e.id=='6'){
			category:'1'
		}else{
			id(e.id=='7'){
				category:'2'
			}
		}
		$.ajax({
			url:{:U('/HouseResources/pano_img')},
			type:'post',
			data:{category:category},
			dataType:'json',
			success:function(data){
				console.log(data)
				$.each(data,function(i,s){
					infoDiv(data)
				})
			},
			error:function(){
				alert('请求超时')
			}
		})
	}
</script>
