<script>
  $(document).ready(function(){
	  var hasover=true;
	  $(".jH-mjoooHg2LVWQ2").mouseover(function(){
		  if(hasover){
			  $(this).find(".searchdiv").find("input").removeClass("hidesearch");
			  $(this).find(".searchdiv").find("input").addClass("_1QYfXoKNUksBqeCg");
			  $(this).find(".searchdiv").find("input").animate({width:"180px"}).focus();//第一个div
			  hasover=false;
		  }
	  }).mouseleave(function(){
		 if(!hasover){
			  var thisinput=$(this).find(".searchdiv").find("input");
			  $(this).find(".searchdiv").find("input").animate({width:"0px"},"fast",function(){
				  thisinput.removeClass("_1QYfXoKNUksBqeCg");
				  thisinput.addClass("hidesearch");
				  hasover=true;
			  });
		 }
	  })
  })
</script>
